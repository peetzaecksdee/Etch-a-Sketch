<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Sketch</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header-text">Sketching pad</h1>
        </header>
        <main class="body">
            <div class="settings-container">
                <input type="color" id="color-selector" value="#000000">
                <button id="color" class="active">Color</button>
                <button id="rainbow">Rainbow</button>
                <button id="shading">Shading</button>
                <button id="brightening">Brightening</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <span id="size"></span>
                <input type="range" id="square-per-columns" min="1" max="100" value="16">
            </div>
            <div class="square-container"></div>
        </main>
        <footer>
            <p>A game created by peetzaecksdee</p>
            <a href="https://github.com/peetzaecksdee" target="_blank"
                ><img
                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
                    alt="My github profile"
            /></a>
        </footer>
    </body>
</html>
