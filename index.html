<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
  </head>

  <body>
    <header>
      <span class="header-text">Sketch your own imagination</span>
    </header>
    <main>
      <input type="color" id="color" value="#000000"/>
      <div class="grid-container"></div>
      <div class="settings">
        <button id="colorBtn" class="active">Color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="shadingBtn">Shading</button>
        <button id="brighteningBtn">Brightening</button>
        <button id="clearBtn">Clear</button>
      </div>
      <div class="size-selector">
        <input type="range" id="size" min="1" max="100" value="16" />
        <p>text</p>
      </div>
    </main>
    <footer>
      <span
        >Made by peetzaecksdee
        <a href="https://github.com/peetzaecksdee" target="_blank"
          ><img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fpizza%2Fpizza_PNG44071.png&f=1&nofb=1&ipt=780f8d25ce172b5223b274cd6fd5607dc3a420e1bc53455bc56db22658791c5b&ipo=images"
            alt="My profile" /></a
      ></span>
    </footer>
  </body>
</html>
